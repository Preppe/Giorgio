
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Giorgio AI - Virtual Assistant</title>
    <meta name="description" content="Giorgio AI - Advanced Virtual Assistant Interface" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00d4ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Giorgio" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <meta property="og:title" content="Giorgio AI - Virtual Assistant" />
    <meta property="og:description" content="Giorgio AI - Advanced Virtual Assistant Interface" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
